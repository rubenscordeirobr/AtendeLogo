name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Create azure-translator-secrets.json
      run: |
        mkdir -p secrets
         echo "${{ secrets.AZURE_TRANSLATOR_SECRET_JSON }}" >  secrets/azure-translator-secrets.json
    
    - name: Restore dependencies
      run: dotnet restore AtendeLogo.slnx
    - name: Build
      run: dotnet build AtendeLogo.slnx --no-restore
    - name: Test
      run: dotnet test AtendeLogo.slnx --no-build --verbosity normal
